<div class="row">
  <div class="col-xs-12 col-md-8 col-sm-10 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignin(f)" #f=ngForm>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" name="password" id="password" ngModel class="form-control">
      </div>
      <button type="submit" [disabled]="!f.valid" class="btn btn-primary">Sign in</button>
    </form>
  </div>
</div>
